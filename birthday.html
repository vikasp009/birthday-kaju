<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For You</title>

<style>
html, body {
  margin: 0;
  width: 100%;
  height: 100%;
  background: linear-gradient(180deg, #0c0c14, #1b0f2a);
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
  color: #f3eaff;
  font-family: "Segoe Script", "Comic Sans MS", "Bradley Hand", cursive;
}

/* balloons */
.balloon {
  position: absolute;
  bottom: -100px;
  width: 35px;
  height: 50px;
  border-radius: 50%;
  opacity: 0.4;
  animation: floatUp linear infinite;
}
@keyframes floatUp {
  to { transform: translateY(-120vh); opacity: 0; }
}

/* card */
.card {
  z-index: 5;
  max-width: 360px;
  padding: 40px 30px;
  background: rgba(255,255,255,0.07);
  border-radius: 26px;
  box-shadow: 0 0 45px rgba(180,120,255,0.35);
  text-align: center;
}

.line {
  font-size: 22px;
  opacity: 0;
  margin-bottom: 18px;
  animation: fade 2s forwards;
}
.line:nth-child(1){animation-delay:1s}
.line:nth-child(2){animation-delay:4s}
.line:nth-child(3){animation-delay:7s}

.name {
  font-size: 36px;
  margin: 18px 0;
  opacity: 0;
  animation: fade 2s forwards;
  animation-delay: 9.5s;
}

.cake {
  width: 100px;
  height: 70px;
  margin: 0 auto 20px;
  position: relative;
  opacity: 0;
  animation: fade 2s forwards;
  animation-delay: 11s;
}
.cake div {
  position: absolute;
  width: 100%;
  height: 25px;
  background: #ddb6ff;
  border-radius: 10px;
  bottom: 0;
}
.cake div.top {
  bottom: 25px;
  background: #f0d4ff;
}

.start {
  margin-top: 20px;
  font-size: 18px;
  cursor: pointer;
  opacity: 0;
  animation: fade 2s forwards;
  animation-delay: 13s;
}

@keyframes fade {
  to { opacity: 1; }
}
</style>
</head>

<body>

<div class="card" id="card">
  <div class="line">Some moments are meant to be kept gentle.</div>
  <div class="line">This one is simple.</div>
  <div class="line">Itâ€™s just for you.</div>

  <div class="name">Kaju</div>

  <div class="cake">
    <div class="top"></div>
    <div></div>
  </div>

  <div class="start" id="play">Tap once</div>
</div>

<script>
// balloons
for(let i=0;i<10;i++){
  let b=document.createElement("div");
  b.className="balloon";
  b.style.left=Math.random()*100+"vw";
  b.style.background=`hsl(${Math.random()*360},70%,70%)`;
  b.style.animationDuration=(9+Math.random()*6)+"s";
  document.body.appendChild(b);
}

// piano tone
function playPiano(){
  const ctx=new (window.AudioContext||window.webkitAudioContext)();
  const notes=[261.6,329.6,392];
  notes.forEach((f,i)=>{
    let o=ctx.createOscillator();
    let g=ctx.createGain();
    o.frequency.value=f;
    o.type="sine";
    o.connect(g); g.connect(ctx.destination);
    g.gain.setValueAtTime(0.0001,ctx.currentTime);
    g.gain.exponentialRampToValueAtTime(0.2,ctx.currentTime+0.1);
    g.gain.exponentialRampToValueAtTime(0.0001,ctx.currentTime+1.2+i);
    o.start(ctx.currentTime+i);
    o.stop(ctx.currentTime+1.5+i);
  });
}

document.getElementById("play").onclick=()=>{
  playPiano();
  document.getElementById("card").innerHTML=
  "Happy Birthday.<br><br>May this year feel lighter,<br>truer,<br>and quietly kind to you.";
};
</script>

</body>
</html>
